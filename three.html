<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Structure Exercise</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Header</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Section 1</h2>
                <p>This is a paragraph inside a section.</p>
            </section>
            <aside>
                <h2>Aside</h2>
                <p>This is a sidebar with additional content.</p>
            </aside>
        </main>
        <footer>
            <p>&copy; 2024 My Website</p>
        </footer>
    </div>
</body>
</html>
